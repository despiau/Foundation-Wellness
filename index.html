<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }

        .phone {
            width: 300px;
            background: #1e3a8a;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .screen {
            background: #86efac;
            height: 150px;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .display-text {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .transcript {
            font-size: 14px;
            text-align: center;
            height: 60px;
            overflow-y: auto;
            width: 100%;
            padding: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }

        .visualizer {
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .messages {
            background: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .message {
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 6px;
            background: #f3f4f6;
            cursor: pointer;
        }

        .message:hover {
            background: #e5e7eb;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:disabled {
            background: #9ca3af !important;
            cursor: not-allowed;
        }

        .call-btn { background: #22c55e; }
        .record-btn { background: #3b82f6; }
        .record-btn.recording { background: #ef4444; }
        .end-btn { background: #ef4444; }

        .status-bar {
            background: #1f2937;
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="display-text">Ready to Record</div>
            <div class="transcript" id="transcript"></div>
            <canvas class="visualizer" id="visualizer"></canvas>
        </div>

        <div class="messages" id="messages">
            <div style="text-align: center; color: #666;">No messages yet</div>
        </div>

        <div class="controls">
            <button class="btn call-btn" id="callBtn">üìû</button>
            <button class="btn record-btn" id="recordBtn" disabled>üé§</button>
            <button class="btn end-btn" id="endBtn" disabled>‚úñÔ∏è</button>
        </div>

        <div class="status-bar">
            <span id="messageCount">Messages: 0</span>
            <span id="status">IDLE</span>
        </div>
    </div>

    <script>
        class VoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.messages = [];
                this.isRecording = false;
                this.stream = null;
                this.recognition = null;
                this.analyser = null;
                this.animationFrame = null;

                this.setupElements();
                this.setupEventListeners();
                this.setupSpeechRecognition();
                this.setupVisualizer();
            }

            setupElements() {
                this.callBtn = document.getElementById('callBtn');
                this.recordBtn = document.getElementById('recordBtn');
                this.endBtn = document.getElementById('endBtn');
                this.displayText = document.querySelector('.display-text');
                this.transcriptElem = document.getElementById('transcript');
                this.messagesContainer = document.getElementById('messages');
                this.status = document.getElementById('status');
                this.messageCount = document.getElementById('messageCount');
                this.canvas = document.getElementById('visualizer');
                this.canvasCtx = this.canvas.getContext('2d');
            }

            setupEventListeners() {
                this.callBtn.addEventListener('click', () => this.startCall());
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.endBtn.addEventListener('click', () => this.endCall());
            }

            setupSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;

                    this.recognition.onresult = (event) => {
                        const transcript = Array.from(event.results)
                            .map(result => result[0].transcript)
                            .join('');
                        this.transcriptElem.textContent = transcript;
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                    };
                }
            }

            setupVisualizer() {
                // Set canvas size
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
            }

            async startCall() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.setupAudioContext();
                    this.recordBtn.disabled = false;
                    this.endBtn.disabled = false;
                    this.callBtn.disabled = true;
                    this.displayText.textContent = 'Ready to record';
                    this.status.textContent = 'READY';
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    this.displayText.textContent = 'Microphone access denied';
                }
            }

            setupAudioContext() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(this.stream);
                this.analyser = audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                source.connect(this.analyser);
                this.drawVisualizer();
            }

            drawVisualizer() {
                if (!this.analyser) return;

                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                const width = this.canvas.width;
                const height = this.canvas.height;
                const barWidth = width / bufferLength * 2.5;

                const draw = () => {
                    this.animationFrame = requestAnimationFrame(draw);
                    this.analyser.getByteFrequencyData(dataArray);

                    this.canvasCtx.fillStyle = '#86efac';
                    this.canvasCtx.fillRect(0, 0, width, height);

                    let x = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        const barHeight = (dataArray[i] / 255) * height;
                        this.canvasCtx.fillStyle = `rgb(0, ${dataArray[i]}, 0)`;
                        this.canvasCtx.fillRect(x, height - barHeight, barWidth, barHeight);
                        x += barWidth + 1;
                    }
                };

                draw();
            }

            toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }

            startRecording() {
                this.audioChunks = [];
                this.mediaRecorder = new MediaRecorder(this.stream);
                
                this.mediaRecorder.ondataavailable = (event) => {
                    this.audioChunks.push(event.data);
                };

                this.mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    this.saveMessage(audioUrl, this.transcriptElem.textContent);
                };

                this.mediaRecorder.start();
                this.recognition?.start();
                this.isRecording = true;
                this.recordBtn.classList.add('recording');
                this.displayText.textContent = 'Recording...';
                this.status.textContent = 'RECORDING';
            }

            stopRecording() {
                this.mediaRecorder?.stop();
                this.recognition?.stop();
                this.isRecording = false;
                this.recordBtn.classList.remove('recording');
                this.displayText.textContent = 'Recording saved';
                this.status.textContent = 'READY';
                this.transcriptElem.textContent = '';
            }

            endCall() {
                if (this.isRecording) {
                    this.stopRecording();
                }
                
                this.stream?.getTracks().forEach(track => track.stop());
                cancelAnimationFrame(this.animationFrame);
                
                this.stream = null;
                this.recordBtn.disabled = true;
                this.endBtn.disabled = true;
                this.callBtn.disabled = false;
                this.displayText.textContent = 'Ready to start';
                this.status.textContent = 'IDLE';
                
                // Clear visualizer
                this.canvasCtx.fillStyle = '#86efac';
                this.canvasCtx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }

            saveMessage(audioUrl, transcript) {
                const message = {
                    id: this.messages.length + 1,
                    audio: audioUrl,
                    transcript: transcript,
                    timestamp: new Date().toLocaleTimeString()
                };
                this.messages.push(message);
                this.updateMessages();
            }

            updateMessages() {
                if (this.messages.length === 0) {
                    this.messagesContainer.innerHTML = `
                        <div style="text-align: center; color: #666;">No messages yet</div>
                    `;
                } else {
                    this.messagesContainer.innerHTML = this.messages.map(msg => `
                        <div class="message" onclick="voiceRecorder.playMessage(${msg.id - 1})">
                            <div>Message ${msg.id}</div>
                            <div style="font-size: 12px; color: #666;">
                                ${msg.timestamp}<br>
                                ${msg.transcript ? `"${msg.transcript}"` : 'No transcript available'}
                            </div>
                        </div>
                    `).join('');
                }
                this.messageCount.textContent = `Messages: ${this.messages.length}`;
            }

            playMessage(index) {
                const message = this.messages[index];
                if (message && message.audio) {
                    const audio = new Audio(message.audio);
                    audio.play();
                    this.displayText.textContent = 'Playing message...';
                    audio.onended = () => {
                        this.displayText.textContent = 'Ready to record';
                    };
                }
            }
        }

        const voiceRecorder = new VoiceRecorder();
    </script>
</body>
</html>
